    <script>
        class HeyGenAvatarClient {
            constructor() {
                this.peerConnection = null;
                this.websocket = null;
                this.sessionId = null;
                this.isConnecting = false;
                this.isConnected = false;
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.elements = {
                    overallStatus: document.getElementById('overallStatus'),
                    sessionStatus: document.getElementById('sessionStatus'),
                    videoStatus: document.getElementById('videoStatus'),
                    wsStatus: document.getElementById('wsStatus'),
                    avatarVideo: document.getElementById('avatarVideo'),
                    videoPlaceholder: document.getElementById('videoPlaceholder'),
                    messageInput: document.getElementById('messageInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    stopBtn: document.getElementById('stopBtn'),
                    connectBtn: document.getElementById('connectBtn'),
                    logContainer: document.getElementById('logContainer')
                };
            }

            attachEventListeners() {
                this.elements.connectBtn.addEventListener('click', () => this.connect());
                this.elements.sendBtn.addEventListener('click', () => this.sendMessage());
                this.elements.stopBtn.addEventListener('click', () => this.stopSpeaking());
                
                this.elements.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
                
                console.log(`[${type.toUpperCase()}] ${message}`);
            }

            updateStatus(element, text, connected) {
                element.textContent = text;
                element.className = `status-indicator ${connected ? 'status-connected' : 'status-disconnected'}`;
            }

            updateConnectionStatus() {
                const allConnected = this.sessionId && this.peerConnection?.connectionState === 'connected' && this.websocket?.readyState === WebSocket.OPEN;
                
                this.updateStatus(this.elements.overallStatus, 
                    allConnected ? '‚úÖ Connected' : '‚ùå Disconnected', 
                    allConnected
                );
                
                this.elements.messageInput.disabled = !allConnected;
                this.elements.sendBtn.disabled = !allConnected;
                this.elements.stopBtn.disabled = !allConnected;
                this.elements.connectBtn.disabled = this.isConnecting;
                
                if (allConnected && !this.isConnected) {
                    this.isConnected = true;
                    this.log('Avatar is ready for conversation!', 'success');
                }
            }

            async connect() {
                if (this.isConnecting) return;
                
                try {
                    this.isConnecting = true;
                    this.elements.connectBtn.innerHTML = '<div class="loading"></div> Connecting...';
                    this.log('Starting connection to HeyGen avatar...', 'info');
                    
                    // Step 1: Create HeyGen session
                    await this.createSession();
                    
                    // Step 2: Setup WebRTC
                    await this.setupWebRTC();
                    
                    // Step 3: Connect WebSocket
                    await this.connectWebSocket();
                    
                } catch (error) {
                    this.log(`Connection failed: ${error.message}`, 'error');
                    this.cleanup();
                } finally {
                    this.isConnecting = false;
                    this.elements.connectBtn.innerHTML = 'üîó Connect to Avatar';
                    this.updateConnectionStatus();
                }
            }

            async createSession() {
                this.log('Creating HeyGen session...', 'info');
                
                const response = await fetch('/heygen/create-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        quality: 'medium',
                        avatar_id: 'Thaddeus_ProfessionalLook2_public',
                        voice: { voice_id: 'da04d9a268ac468887a68359908e55b7' }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.code !== 100) {
                    throw new Error(`HeyGen API error: ${data.message}`);
                }
                
                this.sessionData = data.data;
                this.sessionId = this.sessionData.session_id;
                
                this.updateStatus(this.elements.sessionStatus, '‚úÖ Active', true);
                this.log(`Session created: ${this.sessionId}`, 'success');
            }

            async setupWebRTC() {
                this.log('Setting up WebRTC connection...', 'info');
                
                // Create peer connection with ICE servers
                const config = {
                    iceServers: this.sessionData.ice_servers2 || []
                };
                
                this.peerConnection = new RTCPeerConnection(config);
                
                // Handle connection state changes
                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    this.log(`WebRTC connection state: ${state}`, 'info');
                    
                    if (state === 'connected') {
                        this.updateStatus(this.elements.videoStatus, '‚úÖ Connected', true);
                    } else if (state === 'failed' || state === 'disconnected') {
                        this.updateStatus(this.elements.videoStatus, '‚ùå Disconnected', false);
                    }
                    
                    this.updateConnectionStatus();
                };

                // Handle incoming video stream
                this.peerConnection.ontrack = (event) => {
                    this.log('Received video stream from avatar', 'success');
                    this.elements.avatarVideo.srcObject = event.streams[0];
                    this.elements.avatarVideo.style.display = 'block';
                    this.elements.videoPlaceholder.style.display = 'none';
                };

                // Set remote description - THIS IS THE KEY FIX
                const remoteDesc = {
                    type: this.sessionData.sdp.type,
                    sdp: this.sessionData.sdp.sdp  // Make sure we're using the SDP string, not the object
                };
                
                this.log('Setting remote description...', 'info');
                await this.peerConnection.setRemoteDescription(remoteDesc);
                
                // Create and set local answer
                this.log('Creating local answer...', 'info');
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);
                
                this.localAnswer = answer;
                this.log('WebRTC setup complete', 'success');
            }

            async connectWebSocket() {
                return new Promise((resolve, reject) => {
                    this.log('Connecting to WebSocket...', 'info');
                    
                    this.websocket = new WebSocket(this.sessionData.realtime_endpoint);
                    
                    this.websocket.onopen = () => {
                        this.log('WebSocket connected', 'success');
                        this.updateStatus(this.elements.wsStatus, '‚úÖ Connected', true);
                        
                        // Send SDP answer
                        this.websocket.send(JSON.stringify({
                            type: 'sdp_answer',
                            data: {
                                type: 'answer',
                                sdp: this.localAnswer.sdp
                            }
                        }));
                        
                        this.updateConnectionStatus();
                        resolve();
                    };
                    
                    this.websocket.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.log(`WebSocket message: ${message.type}`, 'info');
                    };
                    
                    this.websocket.onerror = (error) => {
                        this.log(`WebSocket error: ${error}`, 'error');
                        this.updateStatus(this.elements.wsStatus, '‚ùå Error', false);
                        reject(new Error('WebSocket connection failed'));
                    };
                    
                    this.websocket.onclose = () => {
                        this.log('WebSocket disconnected', 'info');
                        this.updateStatus(this.elements.wsStatus, '‚ùå Disconnected', false);
                        this.updateConnectionStatus();
                    };
                    
                    // Timeout after 10 seconds
                    setTimeout(() => {
                        if (this.websocket.readyState !== WebSocket.OPEN) {
                            reject(new Error('WebSocket connection timeout'));
                        }
                    }, 10000);
                });
            }

            sendMessage() {
                const message = this.elements.messageInput.value.trim();
                if (!message || !this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                this.log(`Sending message: "${message}"`, 'info');
                
                this.websocket.send(JSON.stringify({
                    type: 'speak',
                    data: {
                        text: message,
                        task_type: 'talk'
                    }
                }));
                
                this.elements.messageInput.value = '';
            }

            stopSpeaking() {
                if (!this.websocket || this.websocket.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                this.log('Stopping avatar speech', 'info');
                
                this.websocket.send(JSON.stringify({
                    type: 'interrupt',
                    data: {}
                }));
            }

            cleanup() {
                this.isConnected = false;
                
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                this.sessionId = null;
                this.sessionData = null;
                
                this.elements.avatarVideo.style.display = 'none';
                this.elements.videoPlaceholder.style.display = 'block';
                this.elements.avatarVideo.srcObject = null;
                
                this.updateStatus(this.elements.sessionStatus, '‚ùå Not Created', false);
                this.updateStatus(this.elements.videoStatus, '‚ùå Disconnected', false);
                this.updateStatus(this.elements.wsStatus, '‚ùå Disconnected', false);
                this.updateConnectionStatus();
            }
        }

        // Initialize the avatar client when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.avatarClient = new HeyGenAvatarClient();
        });
    </script>
</body>
